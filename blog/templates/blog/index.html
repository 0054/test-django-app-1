{% extends 'blog/base_blog.html' %}

{% block title %}
    blog main
{% endblock %}
{% block content %}
    {% for post in posts %}
<div class="card mb-4">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
    </div>
</div>
    {% endfor %}
{% endblock %}
